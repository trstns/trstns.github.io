message: "Mags\r\n\r\nI have mine working with the Shelly Integration. Below is the Cover setup in HA:\r\n\r\ncover:\r\n  - platform: template\r\n    covers:\r\n      front_garage_door:\r\n        device_class: garage\r\n        friendly_name: \"Front Garage Door\"\r\n        value_template: >- \r\n          {% if is_state('binary_sensor.frontgaragedoor_input','off') %}\r\n          Open\r\n          {% else %}\r\n          Closed\r\n          {% endif %}\r\n        open_cover:\r\n          service: switch.turn_on\r\n          data:\r\n            entity_id: switch.frontgaragedoor\r\n        close_cover:\r\n          service: switch.turn_on\r\n          data:\r\n            entity_id: switch.frontgaragedoor\r\n        stop_cover:\r\n          service: switch.turn_on\r\n          data:\r\n            entity_id: switch.frontgaragedoor\r\n        icon_template: >-\r\n          {% if is_state('binary_sensor.frontgaragedoor_input','off') %}\r\n          mdi:garage-open-variant\r\n          {% else %}\r\n          mdi:garage-variant\r\n          {% endif %}\r\n\r\nNOTE: I have setup my Reed Switch so it tells me when the door is closed not open.\r\n\r\nAlso worth noting that you want to enable CoIoT on your Shelly and set the CoIoT peer to : <HA IP Address>:5683\r\n(ie. set to UniCast and not Multi Cast.) This improves the refresh time for the reed switch status. It is then near instant where as if you leave it set to multicast it takes a while to change the open and close door logos."
